<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Rulet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .rulet-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
        }

        .rulet-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #2d2d2d;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .rulet-number {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .ball {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .bet-amount {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }

        .balance {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            Bakiye: <span id="balance">1000</span>₺
        </div>
        <div class="rulet-container">
            <div class="rulet-wheel" id="wheel">
                <div class="ball"></div>
            </div>
        </div>
        <div class="bet-amount">
            <input type="number" id="betAmount" min="10" value="10">
            <button id="placeBet">Bahis Yap</button>
        </div>
        <div class="controls">
            <button id="spinButton" disabled>Çevir</button>
            <button id="cancelBet">İptal</button>
        </div>
    </div>

    <script>
        // Oyun durumu
        let balance = 1000;
        let currentBet = 0;
        let selectedNumber = null;
        let isSpinning = false;

        // Renk tanımlamaları
        const colors = {
            0: '#2ecc71', // Yeşil
            1: '#e74c3c', 2: '#2c3e50', 3: '#e74c3c', 4: '#2c3e50', 5: '#e74c3c',
            6: '#2c3e50', 7: '#e74c3c', 8: '#2c3e50', 9: '#e74c3c', 10: '#2c3e50',
            11: '#2c3e50', 12: '#e74c3c', 13: '#2c3e50', 14: '#e74c3c', 15: '#2c3e50',
            16: '#e74c3c', 17: '#2c3e50', 18: '#e74c3c', 19: '#e74c3c', 20: '#2c3e50',
            21: '#e74c3c', 22: '#2c3e50', 23: '#e74c3c', 24: '#2c3e50', 25: '#e74c3c',
            26: '#2c3e50', 27: '#e74c3c', 28: '#2c3e50', 29: '#2c3e50', 30: '#e74c3c',
            31: '#2c3e50', 32: '#e74c3c', 33: '#2c3e50', 34: '#e74c3c', 35: '#2c3e50',
            36: '#e74c3c'
        };

        // Rulet çarkını oluştur
        function createWheel() {
            const wheel = document.getElementById('wheel');
            for (let i = 0; i <= 36; i++) {
                const number = document.createElement('div');
                number.className = 'rulet-number';
                number.textContent = i;
                number.style.backgroundColor = colors[i];
                number.style.transform = `rotate(${i * (360/37)}deg) translate(0px, -150px)`;
                wheel.appendChild(number);
            }
        }

        // Bahis yap
        function placeBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (betAmount > balance) {
                alert('Yetersiz bakiye!');
                return;
            }
            currentBet = betAmount;
            balance -= betAmount;
            updateUI();
            document.getElementById('spinButton').disabled = false;
        }

        // Çarkı çevir
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spinButton').disabled = true;

            const wheel = document.getElementById('wheel');
            const winningNumber = Math.floor(Math.random() * 37);
            const rotation = 3600 + winningNumber * (360/37);

            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                checkWin(winningNumber);
                isSpinning = false;
                currentBet = 0;
                updateUI();
            }, 5000);
        }

        // Kazanç kontrolü
        function checkWin(winningNumber) {
            let kazanc = 0;
            if (selectedNumber === winningNumber) {
                kazanc = currentBet * 36;
            }
            balance += kazanc;
            updateUI();
            alert(kazanc > 0 ? `Tebrikler! ${kazanc}₺ kazandın!` : 'Maalesef kazanamadın.');
        }

        // UI güncelleme
        function updateUI() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('betAmount').value = 10;
        }

        // Event listeners
        document.getElementById('placeBet').addEventListener('click', placeBet);
        document.getElementById('spinButton').addEventListener('click', spinWheel);
        document.getElementById('cancelBet').addEventListener('click', () => {
            if (!isSpinning) {
                balance += currentBet;
                currentBet = 0;
                updateUI();
                document.getElementById('spinButton').disabled = true;
            }
        });

        // Sayfa yüklendiğinde
        window.onload = () => {
            createWheel();
            updateUI();
        };
    </script>
</body>
</html>
