<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Rulet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 20px;
        }

        .rulet-container {
            position: relative;
            width: 100%;
            height: 80px;
            margin: 20px 0;
            overflow: hidden;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .rulet {
            position: absolute;
            display: flex;
            height: 100%;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .rulet-numara {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 100%;
            font-weight: bold;
            color: white;
            font-size: 24px;
            border-right: 2px solid #333;
        }

        .rulet-numara.kÄ±rmÄ±zÄ± {
            background: #e74c3c;
        }

        .rulet-numara.siyah {
            background: #2c3e50;
        }

        .rulet-numara.yeÅŸil {
            background: #27ae60;
        }

        .ibre {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #ffd700;
            z-index: 2;
        }

        .sonuc-text {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            font-family: 'Impact', sans-serif;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        .bahis-input {
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            background: #1a1a1a;
            color: white;
        }

        .spin-button {
            padding: 15px 30px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .spin-button:hover {
            background: #34495e;
        }

        .bakiye {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .sonuc {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .sonuc.kazandÄ± {
            background: #27ae60;
            border: none;
        }

        .sonuc.kaybetti {
            background: #e74c3c;
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            .rulet-container {
                width: 250px;
                height: 250px;
            }

            .rulet-numara {
                transform: rotate(calc(var(--angle) * 1deg)) translate(110px) rotate(calc(var(--angle) * -1deg));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bakiye">
            ðŸ’° Bakiye: <span id="balance">1000</span>â‚º
        </div>
        <div class="sonuc-text" id="winning-number">IT'S 10</div>
        <div class="rulet-container">
            <div class="rulet" id="wheel"></div>
            <div class="ibre"></div>
        </div>
        <div class="controls">
            <input type="number" id="bet" class="bahis-input" min="10" value="10" placeholder="Bahis MiktarÄ±">
            <button id="spin" class="spin-button">Ã‡evir</button>
        </div>
        <div id="result" class="sonuc"></div>
    </div>

    <script>
        // Telegram WebApp baÅŸlatma
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();

        // Tema deÄŸiÅŸikliklerini dinle
        webApp.onEvent('themeChanged', () => {
            document.documentElement.style.setProperty('--tg-theme-bg-color', webApp.backgroundColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', webApp.textColor);
            document.documentElement.style.setProperty('--tg-theme-hint-color', webApp.hintColor);
            document.documentElement.style.setProperty('--tg-theme-link-color', webApp.linkColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', webApp.buttonColor);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', webApp.buttonTextColor);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', webApp.secondaryBackgroundColor);
        });

        const wheel = document.getElementById('wheel');
        const betInput = document.getElementById('bet');
        const spinButton = document.getElementById('spin');
        const balanceDisplay = document.getElementById('balance');
        const resultDisplay = document.getElementById('result');
        const winningNumberDisplay = document.getElementById('winning-number');
        let balance = 1000;
        let isSpinning = false;

        // Rulet numaralarÄ±nÄ± oluÅŸtur
        const numbers = [0, 11, 5, 10, 6, 9, 7, 8];
        const colors = {
            0: 'yeÅŸil',
            11: 'siyah',
            5: 'kÄ±rmÄ±zÄ±',
            10: 'siyah',
            6: 'kÄ±rmÄ±zÄ±',
            9: 'siyah',
            7: 'kÄ±rmÄ±zÄ±',
            8: 'siyah'
        };

        // Rulet ÅŸeridini oluÅŸtur
        for (let i = 0; i < numbers.length; i++) {
            const number = document.createElement('div');
            number.className = `rulet-numara ${colors[numbers[i]]}`;
            number.textContent = numbers[i];
            wheel.appendChild(number);
        }

        function updateBalance() {
            balanceDisplay.textContent = balance;
        }

        function showResult(message, isWin) {
            resultDisplay.textContent = message;
            resultDisplay.className = `sonuc ${isWin ? 'kazandÄ±' : 'kaybetti'}`;
        }

        function updateWinningNumber(number) {
            winningNumberDisplay.textContent = `IT'S ${number}`;
        }

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            
            const bet = parseInt(betInput.value);
            if (isNaN(bet) || bet <= 0) {
                showResult('LÃ¼tfen geÃ§erli bir bahis miktarÄ± girin!', false);
                return;
            }
            
            if (bet > balance) {
                showResult('Yetersiz bakiye!', false);
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            balance -= bet;
            updateBalance();

            // Rastgele bir sayÄ± seÃ§
            const winningIndex = Math.floor(Math.random() * numbers.length);
            const winningNumber = numbers[winningIndex];
            
            // Åžeridi kaydÄ±r
            const offset = -(winningIndex * 80 + (Math.random() * 20 - 10));
            wheel.style.transform = `translateX(${offset}px)`;

            // 3 saniye sonra sonucu gÃ¶ster
            setTimeout(() => {
                updateWinningNumber(winningNumber);
                const isWin = winningNumber % 2 === 0;
                const winAmount = isWin ? bet * 2 : 0;
                
                if (isWin) {
                    balance += winAmount;
                    showResult(`ðŸŽ‰ KazandÄ±nÄ±z! +${winAmount}â‚º`, true);
                } else {
                    showResult(`ðŸ˜¢ Kaybettiniz! -${bet}â‚º`, false);
                }
                
                updateBalance();
                isSpinning = false;
                spinButton.disabled = false;
            }, 3000);
        });

        // BaÅŸlangÄ±Ã§ durumu
        updateBalance();
        updateWinningNumber(10);

        // Sayfa yÃ¼klendiÄŸinde
        window.onload = () => {
            updateBalance();
            
            // Tema renklerini ayarla
            document.documentElement.style.setProperty('--tg-theme-bg-color', webApp.backgroundColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', webApp.textColor);
            document.documentElement.style.setProperty('--tg-theme-hint-color', webApp.hintColor);
            document.documentElement.style.setProperty('--tg-theme-link-color', webApp.linkColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', webApp.buttonColor);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', webApp.buttonTextColor);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', webApp.secondaryBackgroundColor);
        };
    </script>
</body>
</html>
