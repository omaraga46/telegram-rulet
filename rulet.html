<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Rulet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }

        .rulet-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: #f8f8f8;
            border: 10px solid #2c3e50;
        }

        .rulet {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform-origin: center;
            background: conic-gradient(
                #e74c3c 0% 2.7%, #2c3e50 2.7% 5.4%, #e74c3c 5.4% 8.1%,
                #2c3e50 8.1% 10.8%, #e74c3c 10.8% 13.5%, #2c3e50 13.5% 16.2%,
                #e74c3c 16.2% 18.9%, #2c3e50 18.9% 21.6%, #e74c3c 21.6% 24.3%,
                #2c3e50 24.3% 27%, #e74c3c 27% 29.7%, #2c3e50 29.7% 32.4%,
                #e74c3c 32.4% 35.1%, #2c3e50 35.1% 37.8%, #e74c3c 37.8% 40.5%,
                #2c3e50 40.5% 43.2%, #e74c3c 43.2% 45.9%, #2c3e50 45.9% 48.6%,
                #e74c3c 48.6% 51.3%, #2c3e50 51.3% 54%, #e74c3c 54% 56.7%,
                #2c3e50 56.7% 59.4%, #e74c3c 59.4% 62.1%, #2c3e50 62.1% 64.8%,
                #e74c3c 64.8% 67.5%, #2c3e50 67.5% 70.2%, #e74c3c 70.2% 72.9%,
                #2c3e50 72.9% 75.6%, #e74c3c 75.6% 78.3%, #2c3e50 78.3% 81%,
                #e74c3c 81% 83.7%, #2c3e50 83.7% 86.4%, #e74c3c 86.4% 89.1%,
                #2c3e50 89.1% 91.8%, #e74c3c 91.8% 94.5%, #2c3e50 94.5% 97.2%,
                #e74c3c 97.2% 100%
            );
        }

        .rulet.rotating {
            animation: spin 5s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(var(--rotation)); }
        }

        .top {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .top::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .rulet-numara {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            transform-origin: center;
            transform: rotate(calc(var(--angle) * 1deg)) translate(135px) rotate(calc(var(--angle) * -1deg));
        }

        .rulet-numara.yeÅŸil {
            background: #2ecc71;
            border-radius: 50%;
        }

        .rulet-numara.kÄ±rmÄ±zÄ± {
            background: #e74c3c;
            border-radius: 50%;
        }

        .rulet-numara.siyah {
            background: #2c3e50;
            border-radius: 50%;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        .bahis-input {
            padding: 15px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            background: #f8f8f8;
        }

        .spin-button {
            padding: 15px 30px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .spin-button:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .spin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bakiye {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .sonuc {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: #f8f8f8;
            border: 2px solid #2c3e50;
        }

        .sonuc.kazandÄ± {
            background: #2ecc71;
            color: white;
            border: none;
        }

        .sonuc.kaybetti {
            background: #e74c3c;
            color: white;
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            .rulet-container {
                width: 250px;
                height: 250px;
            }

            .rulet-numara {
                transform: rotate(calc(var(--angle) * 1deg)) translate(110px) rotate(calc(var(--angle) * -1deg));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            ðŸ’° Bakiye: <span id="balance">1000</span>â‚º
        </div>
        <div class="rulet-container">
            <div class="rulet" id="wheel"></div>
            <div class="top"></div>
        </div>
        <div class="bet-amount">
            <input type="number" id="betAmount" min="10" value="10">
            <button id="placeBet">Bahis Yap</button>
        </div>
        <div class="controls">
            <button id="spinButton" disabled>Ã‡evir</button>
            <button id="cancelBet">Ä°ptal</button>
        </div>
        <div class="result">
            SonuÃ§: <span id="result"></span>
        </div>
    </div>

    <script>
        // Telegram WebApp baÅŸlatma
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();

        // Tema deÄŸiÅŸikliklerini dinle
        webApp.onEvent('themeChanged', () => {
            document.documentElement.style.setProperty('--tg-theme-bg-color', webApp.backgroundColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', webApp.textColor);
            document.documentElement.style.setProperty('--tg-theme-hint-color', webApp.hintColor);
            document.documentElement.style.setProperty('--tg-theme-link-color', webApp.linkColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', webApp.buttonColor);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', webApp.buttonTextColor);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', webApp.secondaryBackgroundColor);
        });

        // Oyun durumu
        let balance = 1000;
        let currentBet = 0;
        let selectedNumber = null;
        let isSpinning = false;

        // Rulet numaralarÄ±nÄ± oluÅŸtur
        const colors = {
            0: '#2ecc71', // YeÅŸil
            1: '#e74c3c', 2: '#2c3e50', 3: '#e74c3c', 4: '#2c3e50', 5: '#e74c3c',
            6: '#2c3e50', 7: '#e74c3c', 8: '#2c3e50', 9: '#e74c3c', 10: '#2c3e50',
            11: '#2c3e50', 12: '#e74c3c', 13: '#2c3e50', 14: '#e74c3c', 15: '#2c3e50',
            16: '#e74c3c', 17: '#2c3e50', 18: '#e74c3c', 19: '#e74c3c', 20: '#2c3e50',
            21: '#e74c3c', 22: '#2c3e50', 23: '#e74c3c', 24: '#2c3e50', 25: '#e74c3c',
            26: '#2c3e50', 27: '#e74c3c', 28: '#2c3e50', 29: '#2c3e50', 30: '#e74c3c',
            31: '#2c3e50', 32: '#e74c3c', 33: '#2c3e50', 34: '#e74c3c', 35: '#2c3e50',
            36: '#e74c3c'
        };

        // Rulet numaralarÄ±nÄ± yerleÅŸtir
        const wheel = document.getElementById('wheel');
        for (let i = 0; i <= 36; i++) {
            const number = document.createElement('div');
            number.className = 'rulet-numara';
            number.textContent = i;
            number.style.setProperty('--angle', (i * 9.73).toFixed(2));
            
            if (i === 0) {
                number.classList.add('yeÅŸil');
            } else if (colors[i] === '#e74c3c') {
                number.classList.add('kÄ±rmÄ±zÄ±');
            } else {
                number.classList.add('siyah');
            }
            
            wheel.appendChild(number);
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function showResult(message, isWin) {
            const resultDisplay = document.getElementById('result');
            resultDisplay.textContent = message;
            resultDisplay.className = `sonuc ${isWin ? 'kazandÄ±' : 'kaybetti'}`;
            setTimeout(() => {
                resultDisplay.textContent = '';
                resultDisplay.className = 'sonuc';
            }, 3000);
        }

        // Bahis yap
        function placeBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (betAmount > balance) {
                webApp.showAlert('Yetersiz bakiye!');
                return;
            }
            currentBet = betAmount;
            balance -= betAmount;
            updateBalance();
            document.getElementById('spinButton').disabled = false;
            webApp.HapticFeedback.impactOccurred('light');
        }

        // Ã‡arkÄ± Ã§evir
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spinButton').disabled = true;

            const wheel = document.getElementById('wheel');
            const winningNumber = Math.floor(Math.random() * 37);
            const rotation = 3600 + winningNumber * (360/37);

            wheel.style.transform = `rotate(${rotation}deg)`;
            webApp.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                checkWin(winningNumber);
                isSpinning = false;
                currentBet = 0;
                updateBalance();
            }, 5000);
        }

        // KazanÃ§ kontrolÃ¼
        function checkWin(winningNumber) {
            let kazanc = 0;
            if (selectedNumber === winningNumber) {
                kazanc = currentBet * 36;
            }
            balance += kazanc;
            updateBalance();
            
            if (kazanc > 0) {
                webApp.showAlert(`ðŸŽ‰ KazandÄ±nÄ±z! +${kazanc}â‚º`);
                webApp.HapticFeedback.notificationOccurred('success');
            } else {
                webApp.showAlert('ðŸ˜¢ Kaybettiniz!');
                webApp.HapticFeedback.notificationOccurred('error');
            }
        }

        // Event listeners
        document.getElementById('placeBet').addEventListener('click', placeBet);
        document.getElementById('spinButton').addEventListener('click', spinWheel);
        document.getElementById('cancelBet').addEventListener('click', () => {
            if (!isSpinning) {
                balance += currentBet;
                currentBet = 0;
                updateBalance();
                document.getElementById('spinButton').disabled = true;
                webApp.HapticFeedback.impactOccurred('light');
            }
        });

        // Sayfa yÃ¼klendiÄŸinde
        window.onload = () => {
            updateBalance();
            
            // Tema renklerini ayarla
            document.documentElement.style.setProperty('--tg-theme-bg-color', webApp.backgroundColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', webApp.textColor);
            document.documentElement.style.setProperty('--tg-theme-hint-color', webApp.hintColor);
            document.documentElement.style.setProperty('--tg-theme-link-color', webApp.linkColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', webApp.buttonColor);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', webApp.buttonTextColor);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', webApp.secondaryBackgroundColor);
        };
    </script>
</body>
</html>
